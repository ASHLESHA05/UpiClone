<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar(${bank})"></div>
<div class="container mt-3">
    <h2>Your Profile</h2>
    <form th:action="@{'/' + ${bank} + '/profile'}" method="post" class="card p-4">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" th:value="${user.name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" th:value="${user.phone}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
    <form th:action="@{/perform_logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
</body>
</html>
