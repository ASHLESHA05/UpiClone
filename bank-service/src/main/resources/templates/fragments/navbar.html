<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<nav th:fragment="navbar(bank)" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{'/' + ${bank}}">
        <img th:src="@{'/images/' + ${bank} + '_logo.png'}" alt="Logo" width="30" class="d-inline-block align-top">
        <span th:text="${bank}"></span>
    </a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/' + ${bank} + '/dashboard'}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/' + ${bank} + '/accounts'}">Accounts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/' + ${bank} + '/profile'}">Profile</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
