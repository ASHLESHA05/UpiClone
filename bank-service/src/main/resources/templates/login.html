<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Login to <span th:text="${bank}"></span></h2>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid email or password. Please try again.
    </div>
    <form id="loginForm" th:action="@{/perform_login}" method="post" class="card p-4">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <input type="hidden" name="username" id="username">
        <input type="hidden" th:value="${bank}" id="bank">
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
</div>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var bank = document.getElementById('bank').value.toLowerCase();
        var email = document.getElementById('email').value.toLowerCase();
        document.getElementById('username').value = bank + ':' + email;
        this.submit();
    });
</script>
</body>
</html>
