<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <div class="error-card animated-error">
        <h1 class="error-code" th:text="${errorCode}"></h1>
        <h3 class="text-dark" th:text="${errorMessage}"></h3>
        <p class="text-muted" th:text="${errorDetails}"></p>
        <p class="text-muted">Request URL: <span th:text="${requestUri}"></span></p>
        <a th:href="@{/}" class="btn btn-dark mt-3">Return to Home</a>
    </div>
</div>
</body>
</html>
