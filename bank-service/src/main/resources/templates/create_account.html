<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar(${bank})"></div>
<div class="container mt-3">
    <h2>Create Account in <span th:text="${bank}"></span></h2>
    <form th:action="@{'/' + ${bank} + '/createAccount'}" method="post" class="card p-4">
        <div class="form-group">
            <label>Initial Amount</label>
            <input type="number" name="initialAmount" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Type of Account</label>
            <select name="accountType" class="form-control" required>
                <option value="" disabled selected>Select account type</option>
                <option value="Savings">Savings</option>
                <option value="Current">Current</option>
                <option value="Checking">Checking</option>
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="atmCard" name="atmCard">
            <label class="form-check-label" for="atmCard">Generate ATM Card</label>
        </div>
        <button type="submit" class="btn btn-dark">Create</button>
    </form>
</div>
</body>
</html>
