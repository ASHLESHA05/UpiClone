<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar(${bank})"></div>
<div class="container mt-3">
    <h2>Your Accounts in <span th:text="${bank}"></span></h2>
    <div th:if="${account}">
        <div class="card">
            <div class="card-body">
                <p>Account Number: <span th:text="${account.accountNumber}"></span></p>
                <p>Balance: <span th:text="${account.balance}"></span></p>
                <p>CVV: <span th:text="${account.cvv}"></span></p>
                <p>PIN: <span th:text="${account.pin != null ? 'Set' : 'Not Set'}"></span></p>
                <a th:href="@{'/' + ${bank} + '/setPin'}" class="btn btn-dark">Set PIN</a>
            </div>
        </div>
    </div>
    <div th:unless="${account}">
        <p>No account found.</p>
        <a th:href="@{'/' + ${bank} + '/createAccount'}" class="btn btn-dark">Create Account</a>
    </div>
</div>
</body>
</html>
