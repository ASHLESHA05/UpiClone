<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings - MyPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a5298;
            --secondary-color: #1e3c72;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        .settings-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }

        .settings-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            margin: -2rem -2rem 2rem -2rem;
            text-align: center;
        }

        .btn-action {
            background: var(--primary-color);
            border: none;
        }

        .btn-action:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
<div class="settings-container">
    <div class="settings-header">
        <h5>Settings</h5>
    </div>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="modal" data-bs-target="#changePinModal">
            <i class="fas fa-lock me-2"></i> Change UPI PIN
        </a>
        <a href="/auth/logout" class="list-group-item list-group-item-action text-danger">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
    </div>
    <a href="/dashboard" class="btn btn-outline-secondary w-100 mt-3">Back to Dashboard</a>
</div>
<!-- Change PIN Modal (reused from dashboard) -->
<div class="modal fade" id="changePinModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change UPI PIN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="changePinForm">
                    <div class="mb-3">
                        <label class="form-label">Current UPI PIN</label>
                        <input type="password" class="form-control" pattern="\d{6}" maxlength="6" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New UPI PIN</label>
                        <input type="password" class="form-control" pattern="\d{6}" maxlength="6" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm New UPI PIN</label>
                        <input type="password" class="form-control" pattern="\d{6}" maxlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save me-1"></i> Update PIN
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('changePinForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const newPin = this.querySelector('input[type="password"]:nth-of-type(2)').value;
        const confirmPin = this.querySelector('input[type="password"]:nth-of-type(3)').value;

        if (newPin !== confirmPin) {
            alert('PINs do not match!');
            return;
        }

        if (newPin.length !== 6 || !/^\d+$/.test(newPin)) {
            alert('Please enter a valid 6-digit PIN');
            return;
        }

        fetch('/settings/changePin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ currentPin: this.querySelector('input[type="password"]:nth-of-type(1)').value, newPin: newPin })
        }).then(response => {
            if (response.ok) {
                alert('PIN changed successfully!');
                bootstrap.Modal.getInstance(document.getElementById('changePinModal')).hide();
            } else {
                alert('Failed to change PIN.');
            }
        });
    });
</script>
</body>
</html>
