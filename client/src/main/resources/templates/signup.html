<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form th:action="@{/signup}" th:object="${signupRequest}" method="post">
        <label>
            Name:
            <input type="text" th:field="*{name}" placeholder="Enter your name">
        </label>
        <label>
            Phone:
            <input type="text" th:field="*{phone}" placeholder="Enter your phone number">
        </label>
        <label>
            Email:
            <input type="email" th:field="*{email}" placeholder="Enter your email">
        </label>
        <label>
            Aadhar:
            <input type="text" th:field="*{aadhar}" placeholder="Enter your Aadhar number">
        </label>
        <label>
            Bank:
            <select th:field="*{bankName}">
                <option value="BankA">Bank A</option>
                <option value="BankB">Bank B</option>
            </select>
        </label>
        <button type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
