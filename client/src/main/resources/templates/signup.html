<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyPay</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6b48ff 100%);
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 50%);
            animation: pulse 15s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #1e3c72, #6b48ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            display: flex;
            flex-direction: column;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
        }

        input {
            margin-top: 0.5rem;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #6b48ff;
            box-shadow: 0 0 8px rgba(107, 72, 255, 0.3);
            outline: none;
        }

        input::placeholder {
            color: #999;
            font-weight: 400;
        }

        button {
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #6b48ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-link {
            text-align: center;
            font-size: 1rem;
            color: #1e3c72;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: #6b48ff;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        #pin-section {
            display: none;
            margin-top: 1.5rem;
        }

        #pin-section label {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" th:action="@{/auth/signup}" th:object="${signupRequest}" method="post">
        <label>
            Name
            <input type="text" th:field="*{name}" placeholder="Enter your name" required>
        </label>
        <label>
            Phone
            <input type="text" th:field="*{phone}" placeholder="10-digit phone" pattern="[0-9]{10}" required>
        </label>
        <label>
            Email
            <input type="email" th:field="*{email}" placeholder="Enter your email" required>
        </label>
        <label>
            Password
            <input type="password" th:field="*{password}" placeholder="Set a password" required>
        </label>
        <label>
            Aadhar
            <input type="text" th:field="*{aadhar}" placeholder="12-digit Aadhar" pattern="[0-9]{12}" required>
        </label>
        <label>
            Username
            <input type="text" th:field="*{username}" placeholder="Choose a username" required>
        </label>
        <button type="button" id="initialSubmit">Sign Up</button>

        <!-- PIN Section (Hidden Initially) -->
        <div id="pin-section">
            <label>
                Login PIN (4 digits)
                <input type="text" th:field="*{loginPin}" id="loginPin" placeholder="Enter 4-digit PIN" pattern="[0-9]{4}" maxlength="4">
            </label>
            <label>
                Retype PIN
                <input type="text" id="retypePin" placeholder="Retype 4-digit PIN" pattern="[0-9]{4}" maxlength="4">
            </label>
        </div>
    </form>
    <div class="login-link">
        Already have an account? <a th:href="@{/auth/login}">Login</a>
    </div>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
</div>

<script th:inline="javascript">
    const error = /*[[${error}]]*/ null;
    const message = /*[[${message}]]*/ null;

    if (error) {
        Toastify({
            text: error,
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#f44336",
            stopOnFocus: true
        }).showToast();
    }

    if (message) {
        Toastify({
            text: message,
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#4caf50",
            stopOnFocus: true
        }).showToast();
    }

    const form = document.getElementById('signupForm');
    const initialSubmit = document.getElementById('initialSubmit');
    const pinSection = document.getElementById('pin-section');
    const loginPin = document.getElementById('loginPin');
    const retypePin = document.getElementById('retypePin');

    initialSubmit.addEventListener('click', function (e) {
        e.preventDefault();
        if (form.checkValidity()) {
            pinSection.style.display = 'block';
            initialSubmit.style.display = 'none';

            // Add 'required' after section is visible
            loginPin.setAttribute('required', 'true');
            retypePin.setAttribute('required', 'true');

            loginPin.focus();
        } else {
            form.reportValidity();
        }
    });

    retypePin.addEventListener('input', function () {
        if (loginPin.value.length === 4 && retypePin.value.length === 4) {
            if (loginPin.value === retypePin.value) {
                form.submit(); // Auto-submit when PINs match
            } else {
                Toastify({
                    text: "PINs do not match!",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#f44336",
                    stopOnFocus: true
                }).showToast();
                retypePin.value = '';
            }
        }
    });
</script>
</body>
</html>
