<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - MyPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a5298;
            --secondary-color: #1e3c72;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        .profile-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            margin: -2rem -2rem 2rem -2rem;
            text-align: center;
        }

        .btn-save {
            background: var(--primary-color);
            border: none;
        }

        .btn-save:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <h5>User Profile</h5>
    </div>
    <form th:action="@{/profile/update}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:value="${user.name}" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:value="${user.email}" name="email" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" th:value="${user.phone}" name="phone" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Aadhar</label>
            <input type="text" class="form-control" th:value="${user.aadhar}" name="aadhar" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Bank Name</label>
            <input type="text" class="form-control" th:value="${user.bankName}" name="bankName" readonly>
        </div>
        <button type="submit" class="btn btn-save w-100 text-white">Save Changes</button>
    </form>
    <a href="/dashboard" class="btn btn-outline-secondary w-100 mt-3">Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
