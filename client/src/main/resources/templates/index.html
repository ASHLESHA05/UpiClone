<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPay - Welcome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Advanced Background */
        main {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #6b48ff 100%);
            overflow: hidden;
        }

        /* Background Animation */
        main::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 50%);
            animation: pulse 15s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        /* UPI Logo Styling */
        .upi-logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .upi-logo:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Main Content Styling */
        #main-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-text {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ffffff, #d4a5ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .lead {
            font-size: 1.5rem;
            font-weight: 400;
            color: #e0e0e0;
        }

        /* Button Styling */
        .options-grid {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .btn-custom {
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-dark {
            background: #1a1a1a;
            border: 2px solid #fff;
            color: #fff;
        }

        .btn-dark:hover {
            background: #fff;
            color: #1a1a1a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            border: 2px solid #fff;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #fff;
            color: #6c757d;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styling */
        footer {
            background: #1a1a1a;
            color: #ccc;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<main>
    <img class="upi-logo" th:src="@{https://ucarecdn.com/d30e788f-3b3f-415b-b16e-204772e634a8/upi.png}" alt="UPI Logo">

    <div id="main-content" class="container">
        <h1 class="welcome-text">Welcome to MyPay</h1>
        <p class="lead mb-5">Your Secure & Fast Payment Partner</p>
        <div class="options-grid">
            <a th:href="@{/auth/signup}" class="btn btn-dark btn-custom">Sign Up</a>
            <a th:href="@{/auth/login}" class="btn btn-secondary btn-custom">Login</a>
        </div>
    </div>
</main>

<footer th:fragment="footer">
    <p>Â© <span th:text="${#dates.year(#dates.createNow())}">2025</span> MyPay UPI Clone. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
