<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Link Bank Account</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<div class="container">
    <h1>Link Your Bank Account</h1>
    <form th:action="@{/linkBankAccount}" method="post">
        <input type="hidden" name="userId" th:value="${userId}">
        <label>Bank:
            <select name="bankName">
                <option th:each="bank : ${banks}" th:value="${bank}" th:text="${bank}"></option>
            </select>
        </label>
        <label>ATM Number: <input type="text" name="atmNumber" placeholder="16-digit ATM number" required></label>
        <label>CVV: <input type="text" name="cvv" placeholder="3-digit CVV" required></label>
        <button type="submit">Link Account</button>
    </form>
</div>
<script>
    const error = /*[[${error}]]*/ null;
    if (error) {
        Toastify({ text: error, duration: 3000, gravity: "top", position: "right", backgroundColor: "#f44336" }).showToast();
    }
</script>
</body>
</html>
