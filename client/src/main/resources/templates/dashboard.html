<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<div class="container">
    <div class="dashboard-header">
        <h1>Welcome, <span th:text="${user.name}"></span></h1>
        <p>UPI ID: <span th:text="${user.upiId}"></span></p>
        <p>Balance: â‚¹<span th:text="${balance}"></span></p>
    </div>
    <div class="options-grid">
        <div class="option-card">
            <a th:href="@{/transaction}" class="btn">Make Payment</a>
        </div>
        <div class="option-card">
            <a th:href="@{/checkBalance}" class="btn">Check Balance</a>
        </div>
        <div class="option-card">
            <a th:href="@{/generateQr}" class="btn">Generate QR</a>
        </div>
    </div>
    <h2>Transaction History</h2>
    <ul class="transaction-list">
        <li th:each="txn : ${transactions}" th:text="${txn.amount} + ' - ' + ${txn.status} + ' - ' + ${txn.timestamp}"></li>
    </ul>
    <div class="qr-section">
        <h2>Scan QR</h2>
        <video id="video" width="300" height="200"></video>
        <canvas id="canvas" hidden></canvas>
        <button onclick="scanQR()">Scan</button>
    </div>
</div>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => video.srcObject = stream);
    function scanQR() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
            window.location.href = '/transaction?receiverPhone=' + code.data.split('@')[0];
        } else {
            Toastify({ text: "No QR code detected", duration: 3000, gravity: "top", position: "right", backgroundColor: "#f44336" }).showToast();
        }
    }
    const error = /*[[${error}]]*/ null;
    if (error) {
        Toastify({ text: error, duration: 3000, gravity: "top", position: "right", backgroundColor: "#f44336" }).showToast();
    }
</script>
</body>
</html>
