<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications - MyPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2a5298;
            --secondary-color: #1e3c72;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        .notification-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .notification-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary-color);
        }

        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <img src="/images/mypay-logo.png" alt="MyPay">
        </a>
        <div class="d-flex align-items-center">
            <a href="/dashboard" class="btn btn-outline-primary">Back to Dashboard</a>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h4 class="mb-4"><i class="fas fa-bell me-2"></i>Pending Notifications</h4>
    <div th:each="notification : ${notifications}" class="notification-card">
        <div class="notification-icon">
            <i class="fas fa-hand-holding-usd"></i>
        </div>
        <div class="flex-grow-1">
            <h6 class="mb-1">Money Request</h6>
            <p class="mb-0 text-muted small">
                From: <span th:text="${notification.requesterName} + ' (' + ${notification.requesterUpiId} + ')'"></span> for â‚¹<span th:text="${notification.amount}"></span>
            </p>
        </div>
        <a th:href="@{/transaction/payRequest(id=${notification.id})}" class="btn btn-sm btn-primary">Pay Now</a>
    </div>
    <div th:if="${#lists.isEmpty(notifications)}" class="text-center py-4 text-muted">
        <i class="fas fa-bell fa-2x mb-3"></i>
        <p>No pending requests</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
