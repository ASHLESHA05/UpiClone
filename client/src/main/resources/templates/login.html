<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form th:action="@{/do-login}" method="post">
        <label>Email: <input type="email" name="email" placeholder="Enter your email" required></label>
        <label>Password: <input type="password" name="password" placeholder="Enter your password" required></label>
        <button type="submit">Login</button>
    </form>
</div>
<script>
    const error = /*[[${error}]]*/ null;
    if (error) {
        Toastify({ text: error, duration: 3000, gravity: "top", position: "right", backgroundColor: "#f44336" }).showToast();
    }
</script><!-- Optional: Show login error -->
<div th:if="${param.error}">
    Invalid username or password.
</div>

<!-- Optional: Logout message -->
<div th:if="${param.logout}">
    You have been logged out.
</div>

</body>
</html>
